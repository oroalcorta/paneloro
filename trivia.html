<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="utf-8" />
  <title>Casino Oro — Trivia</title>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --sky1:#B9EAF7; --sky2:#76C9F5; --sea:#7FD4E2; --sand:#FFE3B3;
      --ink:#28323F; --stroke:#DFE7F2; --panel:#fff; --panel2:#f7fbff;
      --brand:#FFD34A; --accent:#22c55e; --danger:#ef4444;
      --c1:#73A7FF; --c2:#FFB25E; --c3:#FF7BB3; --c4:#52E0C4; --c5:#C9B0FF; --c6:#FFE066; --c7:#FFC83D;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;font-family:'Nunito',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--ink);
      background:linear-gradient(180deg,var(--sky1),var(--sky2))
    }
    .bg{position:fixed;inset:0;pointer-events:none;z-index:-1}
    .bg .sea{position:absolute;left:-5%;right:-5%;bottom:0;height:38vh;background:var(--sea);border-top-left-radius:40% 20%;border-top-right-radius:40% 20%;box-shadow:0 -8px 0 #59c3d6 inset}
    .bg .sand{position:absolute;left:-10%;right:-10%;bottom:-6vh;height:18vh;background:var(--sand);border-top-left-radius:50% 20%;border-top-right-radius:50% 20%;box-shadow:0 -10px 0 #f7dba3 inset}
    .hidden{display:none!important}

    .topbar{display:flex;align-items:center;justify-content:space-between;padding:12px 18px}
    .brand{display:flex;gap:10px;align-items:center;font-weight:900;font-size:20px;cursor:default}
    .chip{background:#fff;border:2px solid var(--brand);width:34px;height:34px;border-radius:50%;display:grid;place-items:center;box-shadow:0 2px 0 #d7b83d}
    .brand b{color:#C99E00}
    .top-meta{color:#41607e;font-weight:800}

    .pill{background:#fff;border:2px solid var(--stroke);border-radius:999px;padding:8px 14px;font-weight:900;box-shadow:0 6px 0 #e9f3ff}
    .prizebar{display:flex;align-items:center;justify-content:space-between;gap:12px;margin:8px 16px 0}
    .crowns{display:flex;gap:6px}
    .crown{width:26px;height:26px;opacity:.35}
    .crown.filled{opacity:1}

    .card{background:var(--panel);border:2px solid var(--stroke);border-radius:24px;box-shadow:0 10px 0 #e9f3ff}
    .stage-card{margin:16px auto;max-width:840px;width:calc(100% - 32px);padding:16px}
    .stage{min-height:650px;display:flex;align-items:center;justify-content:center}

    /* Rueda adaptable */
    :root{ --wheel-size: min(88vw, 504px); }
    .wheel-wrap{ position:relative; width:var(--wheel-size); max-width:100%; margin-inline:auto; }
    #wheel{ display:block; width:var(--wheel-size); height:auto; aspect-ratio:1; background:#fff;
            border-radius:50%; border:6px solid #f3f7ff; box-shadow:0 10px 0 #e9f3ff }
    .spin-center, #btn-spin{
      position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      width:32%; height:32%; border-radius:50%; display:flex; align-items:center; justify-content:center;
      background:#fff; border:3px solid var(--stroke); font-weight:900; cursor:pointer; box-shadow:0 10px 0 #e9f3ff;
    }
    .spin-center .arrow, #btn-spin .arrow{
      position:absolute; top:6%; left:50%; transform:translateX(-50%);
      width:0;height:0;border-left:12px solid transparent;border-right:12px solid transparent;border-bottom:18px solid #111
    }

    .inter{display:flex;flex-direction:column;align-items:center;gap:14px}
    .badge{display:inline-flex;align-items:center;gap:10px;background:#fff;border:2px solid var(--stroke);border-radius:999px;padding:10px 16px;font-weight:900}
    .inter .title{font-size:28px;font-weight:900}

    .qview{width:100%;max-width:720px}
    .qhead{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .qcat{display:inline-flex;align-items:center;gap:8px;background:#fff;border:2px solid var(--stroke);border-radius:999px;padding:8px 12px;font-size:14px;font-weight:900;color:#3f5870;box-shadow:0 6px 0 #e9f3ff}
    .qcat .dot{width:12px;height:12px;border-radius:50%;border:2px solid #fff;box-shadow:0 0 0 2px var(--stroke)}
    .qwrap{background:#fff;border:2px solid var(--stroke);border-radius:22px;padding:22px;margin:18px 0;box-shadow:0 8px 0 #e9f3ff}
    .q{margin:2px 0 0;font-size:24px;font-weight:900}
    .options{display:grid;gap:14px}
    .opt{border:2px solid var(--stroke);background:#fff;color:#23313f;border-radius:18px;padding:16px;text-align:center;cursor:pointer;font-weight:900;box-shadow:0 6px 0 #e9f3ff;transition:.08s}
    .opt.correct{border-color:#22c55e;background:#edfff5}
    .opt.wrong{border-color:#ef4444;background:#fff0f0}
    .opt:disabled{opacity:.95;cursor:not-allowed}
    .timer{margin-top:12px;height:12px;background:#ecf5ff;border-radius:6px;border:2px solid var(--stroke);overflow:hidden;box-shadow:0 6px 0 #e9f3ff}
    .timer>div{height:100%;width:100%;background:linear-gradient(90deg,var(--c1),var(--c5));transition:width .2s linear}

    .end-banner{margin-top:14px;text-align:center}
    .end-banner .pill{display:inline-block}

    .confetti-canvas{position:fixed; inset:0; pointer-events:none; z-index:9999;}

    /* Tipos y paddings fluidos */
    .title{ font-size: clamp(22px, 6vw, 34px); }
    .inter .title{ font-size: clamp(20px, 5.2vw, 28px); }
    .q{ font-size: clamp(18px, 4.8vw, 24px); }
    .qcat{ font-size: clamp(12px, 3.2vw, 14px); }
    .opt{ font-size: clamp(14px, 3.6vw, 18px); padding: clamp(12px, 3.2vw, 16px); }
    .pill{ padding: clamp(8px, 2.4vw, 10px) clamp(12px, 3.6vw, 14px); }

    @media (max-width: 480px){
      .prizebar{ flex-direction: column; align-items: stretch; }
      .crowns{ justify-content: center; }
      .crown{ width:22px; height:22px; }
      .topbar{ gap:8px; flex-wrap: wrap; }
    }
    /* --- Modal de elección de premio (más lindo) --- */
.choice-grid{
  display:grid; grid-template-columns:1fr 1fr; gap:14px; text-align:center;
}
.choice-card{
  background:#fff; border:2px solid var(--stroke); border-radius:16px;
  padding:16px; box-shadow:0 8px 0 #e9f3ff;
  transition:transform .08s ease, box-shadow .08s ease, border-color .08s ease;
}
.choice-card:hover{ transform:translateY(-2px); box-shadow:0 10px 0 #e4efff; border-color:#cfe0fb; }
.choice-title{ margin:0 0 6px; font-size:18px; font-weight:900; color:#3f5870; }
.choice-value{ font-size:26px; font-weight:900; margin:4px 0 10px; color:#1b2a3a; }
.choice-btn{
  font-weight:900; border:2px solid var(--stroke); border-radius:12px; background:#fff; cursor:pointer;
  padding:10px 14px; box-shadow:0 6px 0 #e9f3ff;
}
.choice-btn:hover{ border-color:#cfe0fb; }
@media (max-width:560px){ .choice-grid{ grid-template-columns:1fr; } }
/* ==== Botón base (todos) ==== */
.btn{
  border:none;
  border-radius:14px;
  padding:12px 18px;
  font-weight:800;
  font-size:15px;
  cursor:pointer;
  transition:transform .12s ease, box-shadow .12s ease, filter .12s ease;
  display:inline-block;
  text-align:center;
}
.btn:hover{ transform:translateY(-2px); box-shadow:0 6px 14px rgba(0,0,0,.25); }
.btn:active{ transform:translateY(0); filter:brightness(.98); }
.btn:disabled{ opacity:.55; cursor:not-allowed; box-shadow:none; }

/* ==== Variantes ==== */
/* Celeste / primario (Girar, Continuar, Aceptar, etc.) */
.btn-ok,
.btn-primary{
  background:linear-gradient(180deg,#7df9ff,#3bc6d7);
  color:#0b1d24;
  box-shadow:0 4px 0 #1996a5;
}

/* Verde (Comenzar, Arriesgar, Confirmar positivo) */
.btn-green{
  background:linear-gradient(180deg,#9cff57,#6ccb2f);
  color:#143014;
  box-shadow:0 4px 0 #3a7c1e;
}

/* Amarillo (Retirarse con fichas / Cobrar premio) */
.btn-cash{
  background:linear-gradient(180deg,#ffdf6b,#ffc107);
  color:#3a2700;
  box-shadow:0 4px 0 #b28b00;
}

/* Rosa (Bonificación, Menor, acciones secundarias) */
.btn-minor{
  background:linear-gradient(180deg,#ff94e9,#e640b4);
  color:#2a0f26;
  box-shadow:0 4px 0 #a32672;
}

/* Rojo (Cancelar fuerte / Retirarme) */
.btn-cancel{
  background:linear-gradient(180deg,#ff9aa2,#ef4444);
  color:#3a0d0d;
  box-shadow:0 4px 0 #b91c1c;
}
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true">
    <div class="sea"></div>
    <div class="sand"></div>
  </div>

  <!-- GAME -->
  <section id="screen-game">
    <div class="topbar">
      <div class="brand"><div class="chip">★</div>CASINO <b>ORO</b></div>
      <div class="top-meta">Trivia</div>
      <div class="top-meta" id="userClock">—</div>
    </div>

    <div class="prizebar">
      <div class="pill">Premio acumulado: <span id="prize">$2.000</span> <span id="bonusInfo"></span></div>
      <div style="display:flex;align-items:center;gap:12px">
        <div class="pill" id="progressLabel" style="display:none">Progreso: <span id="steps">0</span>/3</div>
        <div class="crowns" id="crowns"></div>
      </div>
    </div>

    <div class="card stage-card">
      <!-- WHEEL -->
      <div id="stage-wheel" class="stage">
        <div>
          <div class="wheel-wrap">
            <canvas id="wheel" width="504" height="504"></canvas>
            <button id="btn-spin" class="spin-center"><span class="arrow"></span>GIRAR</button>
          </div>
          <div id="endBanner" class="end-banner hidden"></div>
        </div>
      </div>

      <!-- INTER -->
      <div id="stage-inter" class="stage hidden">
        <div class="inter">
          <div class="badge"><span id="interDot" style="width:12px;height:12px;border-radius:50%;background:#555"></span> Te tocó</div>
          <div class="title" id="interTitle">—</div>
          <div id="interDesc" style="color:#3f5870;font-weight:800"></div>
          <button id="btn-begin" class="btn primary">Comenzar</button>
        </div>
      </div>

      <!-- QUESTION -->
      <div id="stage-question" class="stage hidden">
        <div class="qview">
          <div class="qhead">
            <div class="qcat"><span class="dot" id="qDot"></span><span id="qCat">—</span></div>
            <div class="qtime">Tiempo: <span id="qTime">10</span>s</div>
          </div>
          <div class="qwrap"><div class="q" id="qText">—</div></div>
          <div class="options" id="opts"></div>
          <div class="timer"><div id="tbar"></div></div>
          <div style="display:flex;justify-content:center;margin-top:14px">
            <button id="btn-continue" class="btn hidden">Continuar</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- MODAL -->
  <div id="modal" class="hidden" style="position:fixed;inset:0;background:#0004;display:flex;align-items:center;justify-content:center;padding:20px;z-index:20">
    <div class="mcard" style="background:var(--panel);border:2px solid var(--stroke);border-radius:20px;max-width:680px;width:100%;padding:20px;box-shadow:0 12px 0 #e9f3ff">
      <h3 id="mTitle" style="margin:0 0 8px;font-size:24px">—</h3>
      <p id="mText" style="color:#52779b;font-weight:800">—</p>
      <div class="mfoot" style="display:flex;justify-content:flex-end;gap:10px;margin-top:16px">
        <button id="mCancel" class="btn">Cancelar</button>
        <button id="mOk" class="btn primary">Aceptar</button>
      </div>
    </div>
  </div>

  <canvas id="confetti" class="confetti-canvas"></canvas>

  <script>
/* ===================== CONFIG (local) ===================== */
const BASE_PRIZE = 2000;
const BONUS_TABLE = [0.20, 0.40, 0.80, 1.00, 1.50, 2.00, 2.00];
const MAX_CROWNS = 6;
const MAX_PRIZE_CAP = 128000;     // 2^6 * 2000
const TIME_LIMIT_SEC = 10;

/* ===================== UTILS ===================== */
const $ = s => document.querySelector(s);
function getCSS(v){ return getComputedStyle(document.documentElement).getPropertyValue(v).trim(); }
const money = n => new Intl.NumberFormat('es-AR',{style:'currency',currency:'ARS',maximumFractionDigits:0}).format(n);
async function sha256(t){
  const h=await crypto.subtle.digest('SHA-256', new TextEncoder().encode((t||'').normalize('NFKC').trim()));
  return Array.from(new Uint8Array(h)).map(b=>b.toString(16).padStart(2,'0')).join('');
}

/* ===================== STATE & DOM ===================== */
const state = {
  user:null, crowns:0, steps:0,
  spinning:false, answering:false, gameOver:false,
  currentCategory:null, currentQuestion:null,
  askedTotal:0, timer:null, timeLeft:TIME_LIMIT_SEC,
};
const userClock=$('#userClock');
const prizeEl=$('#prize'), progressLabel=$('#progressLabel'), stepsEl=$('#steps');
const crownsWrap=$('#crowns');
const stageWheel=$('#stage-wheel'), stageInter=$('#stage-inter'), stageQuestion=$('#stage-question');
const wheel=$('#wheel'), btnSpin=$('#btn-spin'), endBanner=$('#endBanner');
const interDot=$('#interDot'), interTitle=$('#interTitle'), interDesc=$('#interDesc'), btnBegin=$('#btn-begin');
const qDot=$('#qDot'), qCat=$('#qCat'), qText=$('#qText'), opts=$('#opts'), tbar=$('#tbar'), qTime=$('#qTime');
const btnContinue=$('#btn-continue');
const modal=$('#modal'), mTitle=$('#mTitle'), mText=$('#mText'), mCancel=$('#mCancel'), mOk=$('#mOk');

/* ===================== PANTALLAS ===================== */
function setStage(name){
  stageWheel.classList.toggle('hidden',name!=='wheel');
  stageInter.classList.toggle('hidden',name!=='inter');
  stageQuestion.classList.toggle('hidden',name!=='question');
}
function renderCrowns(){
  crownsWrap.innerHTML='';
  for(let i=0;i<MAX_CROWNS;i++){
    const el=document.createElement('img');
    el.className='crown'+(i<state.crowns?' filled':'');
    el.alt='crown';
    el.src='data:image/svg+xml;utf8,'+encodeURIComponent(
      `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="${i<state.crowns?'%23FFC83D':'%23C6D3E4'}"><path d="M3 8l4 4 5-7 5 7 4-4v10H3z"/></svg>`
    );
    crownsWrap.appendChild(el);
  }
}
function prizeFor(c){ return Math.min(BASE_PRIZE*Math.pow(2,c), MAX_PRIZE_CAP); }
const bonusPct = () => BONUS_TABLE[Math.min(state.crowns, BONUS_TABLE.length - 1)];
function setPrize(){
  const p=prizeFor(state.crowns);
  if(prizeEl) prizeEl.textContent=money(p);
  const info=$('#bonusInfo');
  if(!info) return;
  const pct=Math.round(bonusPct()*100);
  info.textContent = pct>0 ? ` o ${pct}% bonificación` : '';
}
function setSteps(n){
  state.steps=n; stepsEl.textContent=n; progressLabel.style.display='inline-flex';
}

/* ===================== MODAL ===================== */
function showModal(title, html, ok='Aceptar', cancel=null){
  return new Promise(res=>{
    mTitle.textContent=title;
    mText.innerHTML=html;
    mOk.textContent=ok||'Aceptar';
    mOk.onclick=()=>done(true);
    if(cancel){
      mCancel.style.display='inline-flex';
      mCancel.textContent=cancel;
      mCancel.onclick=()=>done(false);
    }else{
      mCancel.style.display='none';
      mCancel.onclick=null;
    }
    function done(v){
      modal.classList.add('hidden');
      mOk.onclick=mCancel.onclick=null;
      res(v);
    }
    modal.classList.remove('hidden');
  });
}
function openRawModal(title, html){
  mTitle.textContent = title;
  mText.innerHTML = html;
  // oculto los botones del pie del modal
  document.querySelector('#modal .mfoot').style.display = 'none';
  modal.classList.remove('hidden');
}
/* ===================== RELOJ USUARIO ===================== */
setInterval(()=>{
  if(state.user){
    userClock.textContent = `${state.user} · ${new Date().toLocaleString('es-AR',{hour12:false})}`;
  }
}, 1000);

/* ===================== RULETA ===================== */
const ctx = wheel.getContext('2d'); let angle = 0;
const CATEGORIES = [
  { id:'ciencia',  name:'Ciencia',        color:getCSS('--c1') },
  { id:'deportes', name:'Deportes',       color:getCSS('--c2') },
  { id:'historia', name:'Historia',       color:getCSS('--c3') },
  { id:'arte',     name:'Arte',           color:getCSS('--c4') },
  { id:'entretenimiento', name:'Entretenimiento', color:getCSS('--c5') },
  { id:'geografia', name:'Geografía',     color:getCSS('--c6') },
  { id:'corona',   name:'¡CORONA!',       color:getCSS('--c7') },
];
const N = CATEGORIES.length, ARC = (Math.PI*2)/N, POINTER = -Math.PI/2;
const norm = a => (a%(2*Math.PI)+(2*Math.PI))%(2*Math.PI);
function pointerIndex(){ const rel = norm(POINTER - angle); return Math.floor(rel/ARC)%N; }

function drawWheel(){
  const r=wheel.width/2; ctx.clearRect(0,0,wheel.width,wheel.height); ctx.lineWidth=2;
  for(let i=0;i<N;i++){
    const start=angle+i*ARC, end=start+ARC;
    ctx.beginPath(); ctx.moveTo(r,r); ctx.arc(r,r,r-16,start,end); ctx.closePath();
    ctx.fillStyle=CATEGORIES[i].color; ctx.fill(); ctx.strokeStyle="#fff"; ctx.stroke();
    ctx.save(); ctx.translate(r,r); ctx.rotate(start+ARC/2); ctx.textAlign='right';
    ctx.fillStyle='#1d2a38'; ctx.font='900 18px Nunito, system-ui'; ctx.fillText(CATEGORIES[i].name, r-32, 6); ctx.restore();
  }
}

function spinWheel(){
  if(state.spinning || state.answering || state.gameOver) return;
  state.spinning=true; btnSpin.disabled=true;
  const extraTurns = 6 + Math.random()*2;         // 6–8 vueltas
  const dest = angle + extraTurns*2*Math.PI;
  const startAngle=angle, delta=dest-startAngle;
  const dur = 3600 + Math.random()*800;           // 3.6–4.4s
  const t0=performance.now(), ease=x=>1-Math.pow(1-x,3);
  (function anim(now){
    const t=Math.min(1,(now-t0)/dur);
    angle=startAngle+delta*ease(t); drawWheel();
    if(t<1) requestAnimationFrame(anim); else {
      angle = norm(angle); drawWheel();
      afterSpin(pointerIndex());
    }
  })(t0);
}

function afterSpin(index){
  state.spinning=false; btnSpin.disabled=false;
  const cat = CATEGORIES[index];
  state.currentCategory = cat;

  interDot.style.background = cat.color;
  interTitle.textContent   = cat.name;

  if (cat.id === 'corona'){
    interDesc.textContent = 'Pregunta de Corona: si respondés bien, ganás una coronita completa y se duplica tu premio.';
    btnBegin.textContent  = 'Comenzar';
  } else {
    interDesc.textContent = 'Respondé 3 preguntas correctas para ganar una coronita.';
    btnBegin.textContent  = 'Comenzar';
    qDot.style.background = cat.color;
    qCat.textContent      = cat.name;
  }
  setStage('inter');
}

/* ===================== BANCO DE PREGUNTAS ===================== */
/* Estructura: { categoriaId: [ {q:"", a:["A","B","C","D"], c:indiceCorrecto, d:1..5 }, ... ] } */
/* ===================== BANCO DE PREGUNTAS ===================== */
const QUESTIONS = [
// ===================== DEPORTES — 100 ítems =====================
// Distribución: d1=18, d2=17, d3=17, d4=16, d5=16, d6=16

// d=1 (Súper fácil) — 18
{cat:"deportes",q:"¿Con qué deporte se asocia la Copa Mundial de la FIFA?",o:["Rugby","Críquet","Fútbol","Béisbol"],a:2,d:1},
{cat:"deportes",q:"¿En qué deporte se encestan pelotas en un aro?",o:["Básquet","Tenis","Rugby","Vóley"],a:0,d:1},
{cat:"deportes",q:"¿Con qué se golpea la pelota en el tenis?",o:["Palo","Raqueta","Pie","Guante"],a:1,d:1},
{cat:"deportes",q:"¿Cuántos tiempos tiene un partido de fútbol?",o:["Cuatro","Tres","Dos","Uno"],a:2,d:1},
{cat:"deportes",q:"¿En qué deporte se usa un bate y una pelota lanzada por un pitcher?",o:["Béisbol","Hockey","Fútbol","Handball"],a:0,d:1},
{cat:"deportes",q:"¿Qué superficie es clásica en Roland Garros?",o:["Césped","Dura","Polvo de ladrillo","Madera"],a:2,d:1},
{cat:"deportes",q:"¿Qué deporte se juega con palos y un hoyo?",o:["Hockey","Polo","Golf","Criquet"],a:2,d:1},
{cat:"deportes",q:"¿En qué deporte se compite en 100 metros llanos?",o:["Natación","Atletismo","Ciclismo","Remo"],a:1,d:1},
{cat:"deportes",q:"¿Cuál es el deporte nacional más popular de Argentina?",o:["Tenis","Rugby","Básquet","Fútbol"],a:3,d:1},
{cat:"deportes",q:"¿Qué deporte se practica en una piscina con carriles?",o:["Waterpolo","Natación","Remo","Surf"],a:1,d:1},
{cat:"deportes",q:"¿Qué parte del cuerpo no se puede usar en fútbol (jugadores de campo)?",o:["Cabeza","Pecho","Manos","Piernas"],a:2,d:1},
{cat:"deportes",q:"¿Qué deporte se practica con tabla en olas?",o:["Snowboard","Skate","Surf","Esquí"],a:2,d:1},
{cat:"deportes",q:"¿Cómo se llama el deporte de patear una pelota entre dos H en rugby?",o:["Conversión","Gol de campo","Drop","Try"],a:3,d:1},
{cat:"deportes",q:"¿En qué deporte hay saques, recepciones y remates sobre una red?",o:["Bádminton","Vóley","Tenis","Squash"],a:1,d:1},
{cat:"deportes",q:"¿Qué se intenta derribar en el bowling?",o:["Conos","Palos","Pinos","Cubos"],a:2,d:1},
{cat:"deportes",q:"¿Cuál es el deporte de la Fórmula 1?",o:["Motociclismo","Automovilismo","Karting","Rally"],a:1,d:1},

function normCat(s){
  return (s||'')
    .toString()
    .normalize('NFD').replace(/[\u0300-\u036f]/g,'')   // saca acentos
    .trim().toLowerCase();
}
function toIdCat(cat){
  const t = normCat(cat);
  if (t.includes('geograf')) return 'geografia';
  if (t.includes('entreten')) return 'entretenimiento';
  if (t.includes('ciencia'))  return 'ciencia';
  if (t.includes('historia')) return 'historia';
  if (t.includes('arte'))     return 'arte';
  if (t.includes('deporte'))  return 'deportes';
  if (t.includes('corona'))   return 'corona';
  return t || 'otros';
}

// Construye BANK_BY_CAT a partir de tu QUESTIONS
window.BANK_BY_CAT = QUESTIONS.reduce((acc, it) => {
  const id = toIdCat(it.cat);
  if (!acc[id]) acc[id] = [];
  acc[id].push({
    q: it.q,              // texto pregunta
    o: it.o,              // opciones
    a: (it.a|0),          // índice correcto
    d: it.d || 1          // dificultad 1..6
  });
  return acc;
}, { ciencia:[], deportes:[], historia:[], arte:[], entretenimiento:[], geografia:[], corona:[] });

// Estructuras internas
const QPOOL = {};     // cat -> [{q, options, correctHash, d}]
const QIDX  = {};     // cat -> d -> { order:[idx], ptr:number }
const USED  = new Set();

function shuffle(arr){
  for (let i = arr.length - 1; i > 0; i--){
    const j = (Math.random() * (i+1)) | 0;
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

// PREP: arma hashes y grupos por dificultad desde BANK_BY_CAT
async function prepareBank(){
  const BANK = window.BANK_BY_CAT || {};
  for (const cat of Object.keys(BANK)) {
    QPOOL[cat] = [];
    for (const item of BANK[cat]) {
      const hash = await sha256(item.o[item.a]);
      QPOOL[cat].push({ q: item.q, options: item.o, correctHash: hash, d: item.d || 1 });
    }
    QIDX[cat] = {};
    for (let d = 1; d <= 6; d++) {
      const idxs = [];
      QPOOL[cat].forEach((q,i)=>{ if(q.d===d) idxs.push(i); });
      shuffle(idxs);
      QIDX[cat][d] = { order: idxs, ptr: 0 };
    }
  }
}

// Siguiente de un grupo (cat,d) evitando repetidos globales
function nextFromGroup(cat, d){
  const g = QIDX[cat] && QIDX[cat][d];
  if (!g || !g.order.length) return null;
  for (let tries=0; tries<g.order.length; tries++){
    if (g.ptr >= g.order.length){ shuffle(g.order); g.ptr=0; }
    const idx = g.order[g.ptr++];
    const q = QPOOL[cat][idx];
    const key = q.correctHash + '|' + q.q;
    if (!USED.has(key)){ USED.add(key); return q; }
  }
  return null;
}

function allowedDiffSet(){
  switch (state.crowns) {
    case 0:  return new Set([1]);
    case 1:  return new Set([1,2]);
    case 2:  return new Set([3]);
    case 3:  return new Set([4,5]);
    case 4:  return new Set([5]);
    case 5:  return new Set([6]);
    default: return new Set([1]);
  }
}

function pickQuestion(){
  const catKey = state.currentCategory?.id;
  if (!catKey) return null;

  const allowed = allowedDiffSet();

  if (catKey === 'corona'){
    return nextFromGroup('corona', 3) || nextFromGroup('corona', 2) || nextFromGroup('corona', 1);
  }

  const groups=[];
  for (const d of allowed){
    const g=QIDX[catKey][d];
    if(g && g.order.length) groups.push({c:catKey,d});
  }
  if(!groups.length){
    for (let d=1; d<=6; d++){
      const g=QIDX[catKey][d];
      if(g && g.order.length){ groups.push({c:catKey,d}); break; }
    }
  }
  if(!groups.length) return null;
  const pick=groups[(Math.random()*groups.length)|0];
  return nextFromGroup(pick.c, pick.d);
}

function showQuestion(){
  const q = pickQuestion(); 
  if (!q){ 
    setStage('wheel'); 
    alert('No hay preguntas cargadas en esta categoría.');
    return; 
  }
  state.currentQuestion = q;
  state.answering = true;
  state.timeLeft = TIME_LIMIT_SEC;

  qText.textContent = q.q;
  opts.innerHTML = '';

  const shuffled = q.options.slice();
  shuffle(shuffled);

  shuffled.forEach(opt=>{
    const b=document.createElement('button');
    b.className='opt';
    b.textContent=opt;
    b.onclick=()=>answer(opt,b);
    opts.appendChild(b);
  });

  qTime.textContent = state.timeLeft;
  tbar.style.width = '100%';
  setStage('question');
  startTimer();
}

function startTimer(){
  clearInterval(state.timer);
  state.timer=setInterval(()=>{
    state.timeLeft--;
    qTime.textContent=state.timeLeft;
    tbar.style.width=(state.timeLeft/TIME_LIMIT_SEC*100)+'%';
    if(state.timeLeft<=0){ clearInterval(state.timer); lockOptions(); lose('Se acabó el tiempo.'); }
  },1000);
}
function lockOptions(){ [...opts.children].forEach(b=>b.disabled=true); }

async function answer(text,btn){
  if(!state.answering) return;
  state.answering=false; clearInterval(state.timer);
  const ok=(await sha256(text))===state.currentQuestion.correctHash;
  lockOptions();
  if(ok){
    btn.classList.add('correct'); onCorrect();
  }else{
    btn.classList.add('wrong');
    setTimeout(()=>lose('Respuesta incorrecta.'),1200);
  }
}

function onCorrect(){
  state.askedTotal++;
  clearInterval(state.timer);

  if (state.currentCategory?.id === 'corona') {
    setSteps(3);
    btnContinue.classList.add('hidden');
    btnSpin.disabled = false;
    setTimeout(() => onCrownEarned(), 300);
    return;
  }

  const next = Math.min(3, state.steps + 1);
  setSteps(next);

  if (next >= 3) {
    btnContinue.classList.add('hidden');
    setTimeout(() => onCrownEarned(), 300);
  } else {
    btnContinue.textContent='Continuar';
    btnContinue.classList.remove('hidden');
    btnContinue.onclick = afterQuestionContinue;
  }
}

function afterQuestionContinue(){
  btnContinue.classList.add('hidden');
  if (state.steps >= 3) {
    onCrownEarned();
  } else {
    showModal('¡Bien!', `Vas <b>${state.steps}/3</b> hacia tu coronita.`, 'Girar', '')
      .then(()=>{ setStage('wheel'); btnSpin.disabled=false; });
  }
}

let confettiCanvas = $('#confetti'), cctx = confettiCanvas.getContext('2d');
function resizeConfetti(){ confettiCanvas.width=window.innerWidth; confettiCanvas.height=window.innerHeight; }

function launchConfetti(durationMs=3500, count=220){
  const colors=['#FFD34A','#23C55E','#73A7FF','#FF7BB3','#52E0C4','#C9B0FF','#FFB25E'];
  const parts=[];
  for(let i=0;i<count;i++){
    parts.push({ x:Math.random()*confettiCanvas.width, y:-20 - Math.random()*confettiCanvas.height*0.3,
      vx:(Math.random()-0.5)*4, vy:2+Math.random()*4, s:4+Math.random()*6,
      a:Math.random()*Math.PI, va:(Math.random()-0.5)*0.4, col:colors[(Math.random()*colors.length)|0] });
  }
  const t0=performance.now();
  (function anim(t){
    cctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
    parts.forEach(p=>{
      p.x+=p.vx; p.y+=p.vy; p.a+=p.va;
      if(p.y>confettiCanvas.height+20){ p.y=-20; p.x=Math.random()*confettiCanvas.width; }
      cctx.save(); cctx.translate(p.x,p.y); cctx.rotate(p.a);
      cctx.fillStyle=p.col; cctx.fillRect(-p.s/2,-p.s/2,p.s,p.s); cctx.restore();
    });
    if(t-t0<durationMs) requestAnimationFrame(anim);
    else cctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
  })(t0);
}

    <div class="pill" style="font-size:16px">
      🎉 <b>¡Felicidades!</b> ${state.user ? `<b>${state.user}</b>` : ''} —
      ${type === 'chips' ? `Premio: <b>${money(amount)}</b>` : `Bonificación: <b>${pct}%</b>`}
    </div>
  `;
  container.classList.remove('hidden');
}

function cashoutChoice(basePrize){
  const pct = Math.round(bonusPct()*100);

  // contenido del modal (sin botón "Seguir jugando")
  const html = `
    <div class="choice-grid">
      <div class="choice-card">
        <h3 class="choice-title">Fichas gratis</h3>
        <div class="choice-value">${money(basePrize)}</div>
        <button class="choice-btn" id="chooseChips">Elegir fichas</button>
      </div>
      <div class="choice-card">
        <h3 class="choice-title">Bonificación</h3>
        <div class="choice-value">${pct}%</div>
        <button class="choice-btn" id="chooseBonus">Elegir bonificación</button>
      </div>
    </div>
  `;

  openRawModal('Elegí tu premio', html);

  // listeners
  setTimeout(()=>{
    document.getElementById('chooseChips')?.addEventListener('click', ()=>{
      modal.classList.add('hidden');
      document.querySelector('#modal .mfoot').style.display = ''; // restauro por si se usa luego
      finalizeChoice('chips', Math.min(basePrize, MAX_PRIZE_CAP));
    });
    document.getElementById('chooseBonus')?.addEventListener('click', ()=>{
      modal.classList.add('hidden');
      document.querySelector('#modal .mfoot').style.display = '';
      finalizeChoice('bonus', pct);
    });
  }, 0);
}

function onCrownEarned(){
  state.crowns++;
  setSteps(0);
  renderCrowns();
  setPrize();

  const currentPrize = prizeFor(state.crowns);
  if (state.crowns >= MAX_CROWNS || currentPrize >= MAX_PRIZE_CAP) {
    cashoutChoice(Math.min(currentPrize, MAX_PRIZE_CAP));
    return;
  }
  showModal(
    '¡Felicidades, ganaste una coronita!',
    `Tu premio acumulado ahora es de <b>${money(currentPrize)}</b>.<br>
     ¿Querés <b>continuar</b> o <b>retirarte</b> con lo ganado?`,
    'Continuar',
    'Retirarme'
  ).then(ans=>{
    if(ans){ setStage('wheel'); }
    else { cashoutChoice(currentPrize); }
  });
}

function lose(msg='Respuesta incorrecta.'){
  state.gameOver=true;
  setStage('wheel');
  btnSpin.disabled=true; btnBegin.disabled=true;

  endBanner.innerHTML = `
    <div class="pill" style="font-size:16px">
      😅 ${msg} Al menos ganaste <b>${money(BASE_PRIZE)}</b> por participar.
    </div>`;
  endBanner.classList.remove('hidden');

  // Reporte simple de "participación"
  try{ window.__reportPrize && window.__reportPrize(BASE_PRIZE, 'participación'); }catch(e){}
}

function finalizeChoice(type, value){
  launchConfetti(4200,260);
  setStage('wheel');
  state.gameOver=true; btnSpin.disabled=true; btnBegin.disabled=true;

  if(type==='chips'){
    showEndBanner(value,'chips');
    try{ window.__reportPrize && window.__reportPrize(value, 'chips'); }catch(e){}
  }else{
    showEndBanner(null,'bonus', value);
    try{ window.__reportPrize && window.__reportPrize(0, `bonus ${value}%`); }catch(e){}
  }
  setTimeout(()=>window.scrollTo({top:0,behavior:'smooth'}),50);
}

/* ===================== ARRANQUE (sin login/bloqueos) ===================== */
function setUserFromQuery(){
  const u = new URLSearchParams(location.search).get('user') || localStorage.getItem('gen_user') || 'Jugador';
  state.user = u;
  try{ localStorage.setItem('gen_user', u); }catch(e){}
  userClock.textContent = `${state.user} · ${new Date().toLocaleString('es-AR',{hour12:false})}`;
}

// Sin pantalla de inicio; juego visible desde el arranque
document.addEventListener('DOMContentLoaded', async ()=>{
  setUserFromQuery();
  drawWheel();
  renderCrowns();
  setPrize();
  await prepareBank();

  // habilitar botón girar
  btnSpin.disabled = false;

  // Exponer reporter para el panel
  window.__reportPrize = function(value,label){
    try{
      parent && parent.postMessage({
        type:'prize',
        user: state.user || 'Jugador',
        game: 'trivia',
        value: (value|0),
        label: label || 'auto'
      }, '*');
    }catch(e){}
  };
});

/* ===================== EVENTOS UI ===================== */
btnSpin.addEventListener('click', ()=>{ if(!btnSpin.disabled) spinWheel(); });
btnBegin.addEventListener('click', ()=>{
  const cat=state.currentCategory; if(!cat) return;
  qDot.style.background = cat.color;
  qCat.textContent = (cat.id==='corona'?'Corona':cat.name);
  setStage('question');
  showQuestion();
});
  </script>
